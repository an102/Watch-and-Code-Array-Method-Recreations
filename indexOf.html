<script src="../simpletest.js"></script>
<script>
    function indexOf(array, valueToFind, startingIndex) {

        if (!startingIndex || startingIndex < array.length) {
            var actualStartingIndex = startingIndex;

            if (actualStartingIndex < 0 || actualStartingIndex === undefined) {
                actualStartingIndex = 0;
            }

            for (var i = actualStartingIndex; i < array.length; i++) {
                if (i in array) {
                    if (array[i] === valueToFind) {
                        return i;
                    }
                }
            }
        }
        return -1;
    }
    tests({
        '(1) If the value to find is in the array, the corresponding index of its first instance is returned': function () {
            var returnedValue = indexOf([1, 2, , 3], 3);
            eq(returnedValue, 3);
        },
        '(2) If a starting index is included, the function begins searching from that index': function () {
            var returnedValue = indexOf([1, , , 3, 4, 5, 6, 1], 1, 1);
            eq(returnedValue, 7);
        },
        '(3) If the value to find is not found, function returns -1': function () {
            var returnedValue = indexOf([1, 2, 3], 4);
            eq(returnedValue, -1);
        },
        '(4) If a starting index is included and is >= array length, the array is not searched and -1 is returned': function () {
            var returnedValue = indexOf([1, 2, 3], 3, 3);
            eq(returnedValue, -1);
        },
        '(5) If an included starting index is a negative number, the entire array will be searched': function () {
            var returnedValue = indexOf([1, 2, 3], 1, -10);
            eq(returnedValue, 0);
        }
    });
</script>
